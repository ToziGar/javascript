<!DOCTYPE html>
<html lang=en dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<script>
  function convertir(){
  var euros = document.getElementById("euros").value;
  euros = euros*1.23;
  document.getElementById("dolares").value = euros;
 }                            
</script>
  </head>
  <body>
	 <form>
 Euros: <input id="euros" type="text"><br>
 Dolares: <input id="dolares" type="text"><br>
 <input value="Analizar" onclick="convertir()" type="button">

  </body>
    </html>
